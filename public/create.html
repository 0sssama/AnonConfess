<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" type="image/jpg" href="./imgs/favicon.png"/>
    <title>AnonConfess</title>
</head>
<body>
    <header>
        <div class="nav">
            <ul>
                <li>
                    <a href="/create">
                        Post a confession
                    </a>
                </li>
                <span class="circle"></span>
                <li>
                    <a href="/">
                        Browse confessions
                    </a>
                </li>
            </ul>
        </div>
        <div class="logo">
            <h1>AnonConfess</h1>
            <p>Home to the world's darkest secrets.</p>
            <!--<p>Post your confessions anonymously for other people to see and share.</p>-->
        </div>
    </header>
    <div class="content">
        <div class="title">
            <p>Post a confession</p>
        </div>
        <div class="form">
            <p class="error">An error occurred!</p>
            <form onSubmit="submitConfession()">
                <label>
                    <span>Confession :</span>
                    <textarea name="confession" placeholder="Type your confession..." maxlength="500"></textarea>
                </label>
                <label>
                    <input type="submit" value="Post" />
                </label>
            </form>
        </div>
    </div>
    <hr class="footer" />
    <footer></footer>
</body>
<script src="./js/create.js"></script>
<script src="./js/main.js"></script>
</html>
